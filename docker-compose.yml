haproxy:
  image: dockercloud/haproxy:1.2.1
  ports:
    - '80:80'
  links:
    - api

api:
  image: willko/wko-api:latest
  command: npm run dev
  environment:
    - DEBUG=billy*,db*,server*,route*,ref*
    - DEBUG_COLORS=true
    - SERVICES=server
    - 'DB_URL=postgres://dev:dev@db:5432/dev'
    - VIRTUAL_HOST=*,https://*
    - JWT_SECRET=dev-secret
  ports:
    - 1337
  volumes:
    - ./backend/:/opt/backend/container
  links:
    - db

db-ops:
  image: willko/wko-api:latest
  command: echo 'no-op'
  environment:
    - DEBUG=billy*,db*
    - DEBUG_COLORS=true
    - SERVICES=db-ops
    - 'DB_URL=postgres://dev:dev@db:5432/dev'
  volumes:
    - ./backend/:/opt/backend/container
  links:
    - db

db:
  image: mdillon/postgis:9.5
  ports:
    - 5432:5432
  environment:
    - POSTGRES_USER=dev
    - POSTGRES_PASSWORD=dev
